<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jared robert steele</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            color: #fff;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Background image â€” replace background.jpg with your photo */
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('background.png') center center / cover no-repeat;
            filter: grayscale(100%);
            z-index: -1;
        }

        /* Subtle dark overlay so text is readable */
        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                180deg,
                rgba(0,0,0,0.25) 0%,
                rgba(0,0,0,0.05) 40%,
                rgba(0,0,0,0.15) 100%
            );
            z-index: -1;
        }

        .content {
            padding: 60px 70px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-size: clamp(2.8rem, 5.5vw, 5rem);
            color: #d4e4a2;
            line-height: 1.1;
            letter-spacing: -0.01em;
            margin-bottom: 18px;
        }

        .subtitle {
            font-weight: 300;
            font-size: clamp(0.85rem, 1.2vw, 1.05rem);
            color: rgba(255, 255, 255, 0.82);
            line-height: 1.55;
            max-width: 340px;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: clamp(28px, 4vw, 60px);
            padding: 40px 70px;
        }

        nav a {
            font-family: 'DM Sans', sans-serif;
            font-weight: 400;
            font-size: 0.82rem;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            transition: color 0.25s ease;
        }

        nav a:hover {
            color: #d4e4a2;
        }

        /* Mobile */
        @media (max-width: 640px) {
            .content {
                padding: 40px 28px;
            }

            nav {
                justify-content: center;
                padding: 28px;
                gap: 24px;
            }

            nav a {
                font-size: 0.72rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="content">
            <h1>jared robert steele</h1>
            <p class="subtitle">i'm a former iot founder, gtm/sales leader, and product builder.</p>
        </div>
        <nav>
            <a href="#work">Work</a>
            <a href="#fun">Fun</a>
            <a href="#learn">Learn</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>
</body>
</html>
